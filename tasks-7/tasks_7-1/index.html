<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <!--#1 -->
    <!-- Дана кнопка и список ul, заполненный числами. По клику на кнопку удалите пункт списка, содержащий самое максимальное число. -->
    <div class="task_7-1-1">
      <button id="subBtn">Click</button>
      <ul id="list">
        <li class="items">4</li>
        <li class="items">2</li>
        <li class="items">7</li>
        <li class="items">13</li>
        <li class="items">12</li>
      </ul>
    </div>
    <!--#2 -->
    <!-- Дан абзац, содержащий текст со словами. Дана также кнопка. По клику на кнопку возьмите каждое слово в свой тег span. -->
    <div class="task_7-1-2">
      <button id="subBtn">Click</button>
      <p id="paragraph">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolor, unde.
      </p>
    </div>
    <!--#3 -->
    <!-- Дан абзац, содержащий текст со словами и с дробями вида 1/2. Дана также кнопка. По клику на кнопку возьмите каждую дробь в свой тег span. -->

    <div class="task_7-1-3">
      <button id="subBtn">Click</button>
      <p id="paragraph">
        Lorem ipsum dolor sit, amet 1/2 consectetur adipisicing elit. 2/3 Dolor,
        unde.
      </p>
    </div>
    <!--#4 -->
    <!-- Дана таблица и инпут. В инпут вводится дата рождения юзера в формате год-месяц-день. Выведите в первой колонке все даты рождения юзера, а во второй колонке - соответствующие дни недели. -->
    <div class="task_7-1-4">
      <input type="date" id="inputDate" />
      <button id="subBtn">Click</button>
      <table id="birthTable" style="border: 1px solid black">
        <thead>
          <tr>
            <th>Date of Birth</th>
            <th>Day of the Week</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <!--#5 -->
    <!-- Напишите программу, которая сформирует следующий массив: -->
    <!-- [
	[
		[1, 2, 3],
		[1, 2, 3],
		[1, 2, 3],
	],
	[
		[1, 2, 3],
		[1, 2, 3],
		[1, 2, 3],
	],
	[
		[1, 2, 3],
		[1, 2, 3],
		[1, 2, 3],
	],
] -->
    <div class="task_7-1-5">
      <button id="subBtn">Click</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
