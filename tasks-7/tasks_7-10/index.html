<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <style>
      td {
        border: 1px solid black;
        width: 100px;
        height: 100px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- #1 -->
    <!-- Напишите программу, которая сформирует следующую строку: -->
    <!-- '-x-xx-xxx-xx-x-' -->
    <div class="task_7-10-1">
      <button id="subBtn">Click</button>
    </div>
    <!-- #2 -->
    <!-- Напишите программу, которая сформирует следующую строку: -->
    <!-- '11 12 13 21 22 23 31 32 33' -->
    <div class="task_7-10-2">
      <button id="subBtn">Click</button>
    </div>
    <!-- #3 -->
    <!-- Даны дивы с названиями продуктов и ценами. Дан также абзац. Сделайте так, чтобы кликами можно было выбрать несколько продуктов и их суммарная стоимость при этом писалась бы в абзац. -->
    <div class="task_7-10-3">
      <div class="products" data-price="10">Product 1 - $10</div>
      <div class="products" data-price="15">Product 2 - $15</div>
      <div class="products" data-price="20">Product 3 - $20</div>
      <p id="result">Total: $0</p>
    </div>
    <!-- #4 -->
    <!-- Дана таблица прямоугольного размера с нечетным количеством рядов и колонок. Дана кнопка. По клику на кнопку выделите каким-нибудь цветом центральную ячейку. -->
    <div class="task_7-10-4">
      <button id="subBtn">Click</button>
      <table id="table">
        <tbody>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
