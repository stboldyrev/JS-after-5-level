<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <!-- #1 -->
    <!-- Дан список ul с числами, инпут и кнопка. В инпут вводится число. По клику на кнопку покрасьте в красный цвет li, содержащее введенное число. -->
    <div class="task_7-2-1">
      <input type="number" id="inputNum" />
      <button id="subBtn">Click</button>
      <ul id="list">
        <li class="items">1</li>
        <li class="items">2</li>
        <li class="items">3</li>
        <li class="items">4</li>
        <li class="items">5</li>
      </ul>
    </div>
    <!-- #2 -->
    <!-- Дан инпут. В него вводится год. Выведите даты всех пятниц 13-е заданного года в виде списка ul. -->
    <div class="task_7-2-2">
      <input type="number" id="inputYear" />
      <button id="subBtn">Click</button>
      <ul id="list"></ul>
    </div>
    <!-- #3 -->
    <!-- Даны чекбоксы, с помощью которых у юзера спрашиваются языки, которые он знает. Дан также абзац. По мере выбора чекбоксов юзером выводите в абзац выбранные языки через запятую. -->
    <div class="task_7-2-3">
      <div>
        <input type="checkbox" id="checkbox1" class="lang" name="english" />
        <label for="checkbox1">English</label>
      </div>
      <div>
        <input type="checkbox" id="checkbox2" class="lang" name="ukrainian" />
        <label for="checkbox2">Ukrainian</label>
      </div>
      <div>
        <input type="checkbox" id="checkbox3" class="lang" name="polish" />
        <label for="checkbox3">Polish</label>
      </div>
      <div>
        <input type="checkbox" id="checkbox4" class="lang" name="german" />
        <label for="checkbox4">German</label>
      </div>
      <p id="result"></p>
    </div>
    <!-- #4 -->
    <!-- Напишите программу, которая сформирует следующий массив: -->
    <!-- [
	['x'],
	['x', 'x'],
	['x', 'x', 'x'],
	['x', 'x', 'x', 'x'],
	['x', 'x', 'x', 'x', 'x'],
] -->
    <div class="task_7-2-4">
      <button id="subBtn">Click</button>
    </div>
    <!-- #5 -->
    <!-- Дан следующая верстка: -->

<p>222</p>
<p>333</p>
<p>444</p>
<p>555</p>
Получите содержимое текстов абзацев в виде массива:

[
	'111',
	'222',

	'444',
	'555',
] -->
    <div class="task_7-2-5">
      <p>222</p>
      <p>333</p>
      <p>444</p>
      <p>555</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
