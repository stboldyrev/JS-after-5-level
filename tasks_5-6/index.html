<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <!-- #1 -->
    <!-- Дан инпут, кнопка и абзац. В инпут вводится год. По нажатию на кнопку определите, введен високосный год или нет и выведите информацию об этом в абзац. -->
    <div class="task_5-6-1">
      <input type="number" id="inputYear" placeholder="Введите год" />
      <button id="subBtn1">Проверить</button>
      <p id="result1"></p>
    </div>

    <!-- #2 -->
    <!-- Дан инпут и кнопка. По нажатию на кнопку выведите в инпут случайное число из диапазона от 1 до 100. -->
    <div class="task_5-6-2">
      <input type="text" id="randomNumber" readonly />
      <button id="subBtn2">Случайное число</button>
    </div>

    <!-- #3 -->
    <!-- Дан инпут, кнопка и абзац. В инпут вводится дата в формате 2025-12-31. По нажатию на кнопку выведите в абзац день недели, соответствующий этой дате. -->
    <div class="task_5-6-3">
      <input
        type="text"
        id="inputDate"
        placeholder="Введите дату в формате YYYY-MM-DD"
      />
      <button id="subBtn3">Показать день недели</button>
      <p id="dayOfWeek"></p>
    </div>

    <!-- #4 -->
    <!-- Дан див с шириной, высотой и границей, и кнопка. По клику на кнопку увеличьте размеры дива в два раза. -->
    <div
      class="task_5-6-4"
      style="width: 100px; height: 100px; border: 1px solid black"
    >
      <button id="subBtn4">Увеличить размер</button>
    </div>

    <!-- #5 -->
    <!-- Даны ссылки. Сделайте так, чтобы по наведению на любую ссылку над ней появлялось значение ее атрибута href. -->
    <div class="task_5-6-5">
      <a href="https://example.com">Ссылка 1</a><br />
      <a href="https://example.org">Ссылка 2</a><br />
      <a href="https://example.net">Ссылка 3</a>
    </div>
    <script src="index.js"></script>
  </body>
</html>
