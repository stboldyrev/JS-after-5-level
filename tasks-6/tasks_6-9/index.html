<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <!-- #1 -->
    <!-- Дан абзац, кнопка и массив с цветами. Пусть нажатие на кнопку красит абзац в следующий цвет из массива и так по кругу. -->
    <div class="task_6-9-1">
      <button id="subBtn">Click</button>
      <p id="result">Paragraph</p>
    </div>
    <!-- #2 -->
    <!-- Дан абзац и два инпута. В инпуты вводятся даты. Выведите в абзац, сколько дней между введенными датами. -->

    <div class="task_6-9-2">
      <input type="date" id="inputDate1" />
      <input type="date" id="inputDate2" />
      <button id="subBtn">Click</button>
      <p id="result"></p>
    </div>
    <!-- #3 -->
    <!-- Дан список ul. По клику на любую li записывайте в конец ее текста порядковый номер клика по этой li. -->

    <div class="task_6-9-3">
      <ul id="list">
        <li class="items">Item 1</li>
        <li class="items">Item 2</li>
        <li class="items">Item 3</li>
        <li class="items">Item 4</li>
        <li class="items">Item 5</li>
      </ul>
    </div>
    <!-- #4 -->
    <!-- Дана кнопка и список ul, заполненный пунктами с числами. По клику на кнопку добавляйте новую li с числом, на единицу больше числа последей li из списка. -->
    <div class="task_6-9-4">
      <button id="subBtn">Click</button>
      <ul id="list">
        <li class="items">1</li>
        <li class="items">2</li>
        <li class="items">3</li>
        <li class="items">4</li>
        <li class="items">5</li>
      </ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
