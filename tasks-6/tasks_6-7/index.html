<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <!-- #1 -->
    <!-- Выведите даты всех выходных дней текущего года в виде списка ul. -->
    <div class="task_6-7-1">
      <button id="subBtn">Click</button>
      <ul id="list"></ul>
    </div>

    <!-- #2 -->
    <!-- Дан абзац и кнопка. По клику на кнопку выведите в абзац название дня недели последнего дня текущего месяца. -->

    <div class="task_6-7-2">
      <button id="subBtn">Click</button>
      <p id="result"></p>
    </div>

    <!-- #3 -->
    <!-- Дана кнопка и селект. По клику на кнопку заполните селект числами от первого до последнего дня текущего месяца. -->

    <div class="task_6-7-3">
      <button id="subBtn">Click</button>
      <select id="result"></select>
    </div>
    <!-- #4 -->
    <!-- Дан инпут, кнопка и абзац. В инпут вводится число.
    По нажатию на кнопку выведите в абзац строку, состоящую из нулей, количество которых равно числу.
    Например, при вводе числа 5 у нас должна получится строка '00000'. -->

    <div class="task_6-7-4">
      <input type="number" id="inputNum" />
      <button id="subBtn">Click</button>
      <p id="result"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
