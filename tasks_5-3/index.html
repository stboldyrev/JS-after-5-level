<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <!-- #1 -->
    <!-- Дан абзац, инпут и кнопка. В инпут вводится число. По нажатию на кнопку выведите в абзац факториал введенного числа. -->
    <div class="task_5-3-1">
      <input type="number" id="input1" />
      <button id="subBtn1">Calculate Factorial</button>
      <p id="result1"></p>
    </div>

    <!-- #2 -->
    <!-- Даны два инпута, кнопка и абзац. В инпуты вводятся целые числа. Определите, какое из введенных чисел больше и выведите его в абзац. -->
    <div class="task_5-3-2">
      <input type="number" id="input2_1" />
      <input type="number" id="input2_2" />
      <button id="subBtn2">Compare Numbers</button>
      <p id="result2"></p>
    </div>

    <!-- #3 -->
    <!-- Дана кнопка и инпут. В инпут вводится число. По нажатию на кнопку найдите сумму цифр введеного числа. -->
    <div class="task_5-3-3">
      <input type="number" id="input3" />
      <button id="subBtn3">Calculate Sum of Digits</button>
      <p id="result3"></p>
    </div>

    <!-- #4 -->
    <!-- Дан абзац, инпут и кнопка. В инпут вводится слово. По нажатию на кнопку переверните слово и запишите его в абзац. -->
    <div class="task_5-3-4">
      <input type="text" id="input4" />
      <button id="subBtn4">Reverse Word</button>
      <p id="result4"></p>
    </div>

    <!-- #5 -->
    <!-- Даны пустые абзацы и кнопка. По нажатию на кнопку заполните абзацы числами по порядку. -->
    <div class="task_5-3-5">
      <button id="subBtn5">Fill Paragraphs</button>
      <p></p>
      <p></p>
      <p></p>
    </div>

    <!-- #6 -->
    <!-- Дан инпут, абзац и кнопка. В инпут вводится число. По клику на кнопку выведите в абзац факториал этого числа. -->
    <div class="task_5-3-6">
      <input type="number" id="input6" />
      <button id="subBtn6">Calculate Factorial</button>
      <p id="result6"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
