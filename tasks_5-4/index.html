<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <!-- #1 -->
    <!-- Даны абзацы с текстом. Сделайте так, чтобы по нажатию на любой абзац его текстом становилось значение '!'. -->
    <div class="task_5-4-1">
      <p>Paragraph 1</p>
      <p>Paragraph 2</p>
      <p>Paragraph 3</p>
    </div>

    <!-- #2 -->
    <!-- Даны ссылки и кнопка. По нажатию на кнопку получите массив атрибутов href ссылок. -->
    <div class="task_5-4-2">
      <a href="https://example.com">Link 1</a>
      <a href="https://example.org">Link 2</a>
      <a href="https://example.net">Link 3</a>
      <button id="subBtn2">Get Hrefs</button>
      <p id="result2"></p>
    </div>

    <!-- #3 -->
    <!-- Дан абзац и кнопка. По нажатию на кнопку сделайте в цикле строку '123456789' и запишите ее в абзац. -->
    <div class="task_5-4-3">
      <button id="subBtn3">Fill with Numbers</button>
      <p id="result3"></p>
    </div>

    <!-- #4 -->
    <!-- Даны три абзаца. Выведите в первый текущий год, во второй - текущий месяц, в третий - текущий день. -->
    <div class="task_5-4-4">
      <p id="year"></p>
      <p id="month"></p>
      <p id="day"></p>
    </div>

    <!-- #5 -->
    <!-- Дана ссылка, абзац и кнопка. По нажатию на кнопку запишите href ссылки в текст абзаца. -->
    <div class="task_5-4-5">
      <a href="https://example.com" id="link">Link</a>
      <button id="subBtn5">Get Href</button>
      <p id="result5"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
